<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Flag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="container">


        <!-- Flag -->
        <div id="flag">


            <!-- Saffron strip -->
            <div class="stripe" id="saffron"></div>


            <!-- White strip -->
            <div class="stripe" id="white">


                <!-- Ashok chakra -->
                <img class="ashok_chakra" ashok-chakra src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/630px-Ashoka_Chakra.svg.png" alt="Ashoka Chakra">

            </div>

            <!-- Green stripe -->
            <div class="stripe" id="green"></div>


        </div>

    </div>


    <!-- Message -->
    <h3 class="message">I Love My <span>India</span><br> Happy Independence Day!</h3>
</body>

</html>
